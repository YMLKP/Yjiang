<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

  .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

 .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

 .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

 .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

 .submit-btn:hover {
      background-color: #0069d9;
    }

 .link {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }

 .link:hover {
      text-decoration: underline;
    }

 .typing-effect {
      opacity: 0;
      animation: typing 2s steps(30, end) forwards;
    }

   @keyframes typing {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

 .active {
      display: block;
    }

 .inactive {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>登录</h2>
    <input type="text" class="form-control typing-effect" placeholder="用户名" value="用户名">
    <input type="password" class="form-control" placeholder="密码">
    <button type="submit" class="submit-btn">登录</button>

    <div class="link">
      <a href="register.html">注册</a>
    </div>
  </div>
</body>

</html>
